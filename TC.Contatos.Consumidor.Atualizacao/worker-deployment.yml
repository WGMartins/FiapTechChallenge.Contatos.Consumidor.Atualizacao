apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumidor-atualizacao-worker
  labels:
    app: consumidor-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumidor-worker
  template:
    metadata:
      labels:
        app: consumidor-worker
    spec:
      containers:
      - name: consumidor-atualizacao-worker
        image: fiaptechchallenge.azurecr.io/contatos.consumidor.atualizacao.worker
        envFrom:
          - configMapRef:
             name: configmap-worker